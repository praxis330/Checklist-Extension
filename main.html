<html ng-app="checklistApp">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/checklist/checklist-ext.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="dist/Checklist-Extension.min.js"></script>
  <body ng-controller="checklistController">
    <div class="container">
      <div class="row title-bar">
        <ul class="nav nav-tabs">
          <li role="presentation" ng-class="{active:isSet(1)}">
            <a href='#' ng-click="setTab(1)">
              Checklist 1
            </a>
          </li>
          <li role="presentation" ng-class="{active:isSet(2)}">
            <a href='#' ng-click="setTab(2)">
              Checklist 2
            </a>
          </li>
          <li role="presentation" ng-class="{active:isSet(3)}">
            <a href='#' ng-click="setTab(3)">Settings</a>
          </li>
          <li role="presentation">
            <div class="btn-container pull-right">
              <button class="btn btn-default popup-btn" ng-click="fetchList()">Refresh</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="container popup popup-hide" ng-show="isSet(1)">
      <checklist-detail list-number="firstList" items="items" item-name="itemName" add-task="addTask()" complete-task="completeTask()" delete-task="deleteTask()"></checklist-detail>
    </div>
    <div class="container popup popup-hide" ng-show="isSet(2)">
      <checklist-detail list-number="secondList" items="items" item-name="itemName" add-task="addTask()", complete-task="completeTask()" delete-task="deleteTask()"></checklist-detail>
    </div>
    <div class="container popup popup-hide" ng-show="isSet(3)">
      <form class="form-inline popup-form" ng-submit="storage.memorize('authentication', authentication)">
        <div class="row">
          <div class="col-xs-12">
            <h4>Authentication</h4>
          </div>
          <div class="col-xs-9">
            <div class="form-group popup-form-group">
            <input type="text" class="form-control" placeholder="Enter base64 encoded credentials" ng-model="authentication">
            </div>
          </div>
          <div class="col-xs-3">
            <div class="form-group">
              <button class="btn btn-default btn-primary pull-left" type="submit">Submit</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h4>Primary list</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-9">
            <div class="form-group popup-form-group">
              <input type="text" class="form-control" placeholder="Enter list name" ng-model="firstList" ng-change="storage.memorize('firstList', firstList)">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h4>Secondary list</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-9">
            <div class="form-group popup-form-group">
              <input type="text" class="form-control" placeholder="Enter list name" ng-model="secondList" ng-change="storage.memorize('secondList', secondList)">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
